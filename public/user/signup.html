<div ng-controller="SignupCtrl as ctrl">
  <div style="border: 1px solid black;" ng-show="msgEnable">{{msg}}</div>
  <form name="signUpFrm" ng-submit="signup()">
    Name <input type="text" ng-model="user.name" required/><br/>
    Email <input type="email" ng-model="user.email" required="" /><br/>
    Password <input type="password" ng-model="user.password" required/><br/>
    Confirm Password <input type="password" ng-model="user.password_confirmation" required/><br/>
    <input type="submit" name="sbmt" value="Signup" ng-disabled="signUpFrm.$invalid">
  </form> 
</div>
